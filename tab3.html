<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permutations and Combinations3</title>
    <link rel="stylesheet" type="text/css" href="template.css">
</head>

<body>

    <div class="card-container">
        <div class="number ">
            <h2>Eulerian numbers</h2>
            <label for="m1">Enter the value of n:</label>
            <input type="number" id="m1" value="4" min="0">   <br/>
            <button onclick="calculate('Eulerian')">Eulerian numbers</button>  
        </div>

        <div class="number ">
            <h2>Stirling number</h2>
            <label for="m2">Enter the value of n:</label>
            <input type="number" id="m2" value="6" min="0"> <br/>
            <button onclick="calculate('Stirling')">Stirling number</button>  
        </div>
    </div>


    <div id="result-container">
        <h2>Result:</h2>
        <div id="description">
            <p>Select a sequence to view its description.</p>
        </div>
        <textarea id="resultTextArea" readonly></textarea>

        <br />
    </div>


    <script>
       /*part3*/
function computeEulerian(m, k) {
    if (k === 0 && m === 0) {
        return 1;
    } else if (k < 0 || k >= m) {
        return 0;
    } else {
        return (k + 1) * computeEulerian(m - 1, k) + (m - k) * computeEulerian(m - 1, k - 1);
    }
}

function computeStirling(m, n) {
    if (n === 0 && m === 0) {
        return 1;
    } else if (n > m || n <= 0) {
        return 0;
    } else {
        return n * computeStirling(m - 1, n) + computeStirling(m - 1, n - 1);
    }
}

function clickEulerian() {
    var m = parseInt(document.getElementById('m1').value);
    var result = [];
    for (var k = 0; k <= m - 1; k++) {
        result.push(computeEulerian(m, k));
    }
    document.getElementById('Eulerian').innerHTML = result.join(", ");
}

function clickStir() {
    var m = parseInt(document.getElementById('m1').value);
    var n = parseInt(document.getElementById('n2').value);
    var result = [];
    for (var i = 1; i <= n; i++) {
        result.push(computeStirling(m, i));
    }
    document.getElementById('Stirling').innerHTML = result.join(", ");
}
    </script>
</body>
</html>
