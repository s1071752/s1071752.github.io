<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permutations and Combinations3</title>
    <link rel="stylesheet" type="text/css" href="template.css">
</head>

<body>

    <div class="card-container">
        <div class="number ">
            <h2>Eulerian numbers</h2>
            <label for="m1">Enter the value of n:</label>
            <input type="number" id="m1" min="0">  
            <label for="k">Enter the value of n:</label>
            <input type="number" id="k" min="0"> <br />
            <button onclick="calculate('Eulerian')">Eulerian numbers</button>  
        </div>

        <div class="number ">
            <h2>Stirling number</h2>
            <label for="m2">Enter the value of n:</label>
            <input type="number" id="m2" min="0"> 
            <label for="n">Enter the value of n:</label>
            <input type="number" id="n" min="0"> <br />
            <button onclick="calculate('Stirling')">Stirling number</button>  
        </div>
    </div>


    <div id="result-container">
        <h2>Result:</h2>
        <div id="description">
            <p>Select a sequence to view its description.</p>
        </div>
        <textarea id="resultTextArea" readonly></textarea>

        <br />
    </div>


   
</body>

</html>
